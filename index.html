<h1>
    Web Socket Example
</h1>
<p>
    open console to see connection.
</p>
<script>
    var ws = new WebSocket(`ws://${location.hostname}:4000`);
    console.log(location);
    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected')
    }
    ws.onmessage = function (ev) {
        console.log(ev);
    }
</script>
